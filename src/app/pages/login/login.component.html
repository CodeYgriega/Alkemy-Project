<!--CREACION DEL LOGIN-->

<div class="contenedor">

  <form [formGroup]="formLogin"
  class="row p-4 py-5 p-sm-5 bg-white bg-opacity-75 border shadow-lg rounded">

    <h1 class="p-0 mb-5 text-dark">Iniciar sesión</h1>

    <div class="col mt-2">

      <div class="row mb-3">
        <label for="email"
        class="text-dark text-opacity-75 form-label p-0 fw-bold">
        Email:</label>
        <input type="email"
        #email
        class="form-control"
        placeholder="Tu email..."
        formControlName="email">
      </div>

      <div class="row mb-3">
        <label for="password"
        class="text-dark text-opacity-75 form-label p-0 fw-bold">
        Contraseña:</label>
        <input
        type="password"
        #password
        class="form-control"
        placeholder="Tu contraseña..."
        formControlName="password">
      </div>

    </div>

    <button
    class="btn btn-primary fw-bold p-2 mt-2"
    (click)="enviarForm()">
    Ingresar</button>

  </form>

</div>
