<!--CREACION DEL LOGIN-->

<div class="w-100 d-flex justify-content-center align-items-center fondo">

  <form [formGroup]="formLogin"
  class="row p-4 py-5 p-sm-5 bg-white bg-opacity-75 border shadow-lg rounded">

    <div class="text-dark p-0 mb-3">

      <h1 class="d-flex align-items-center gap-1 mb-4">
        <span class="material-symbols-outlined fs-1">
          login
        </span>
        <p class="p-0 m-0 fs-3">
          Accede a <span class="text-info">A la carta</span>
        </p>
      </h1>

      <h4 class=" fw-bold mb-3 d-flex align-items-center">
        Iniciar sesión:
      </h4>

    </div>

    <div class="col mt-2">
      <div class="row mb-3">

        <label for="email"
        class="text-dark text-opacity-75 form-label p-0 fw-bold d-flex align-items-center gap-1">
          <span class="material-symbols-outlined">
            mail
          </span>
          Email:
        </label>

        <input type="email"
        #email
        class="form-control"
        [ngClass]="[
        emailG?.invalid && emailG?.touched ? 'border-danger' : '',
        emailG?.valid && emailG?.touched ? 'border-success' : ''
        ]"
        placeholder="Tu email..."
        formControlName="email">

        <small
        *ngIf="emailG?.invalid && emailG?.touched"
        class="text-danger mt-1 p-0">
          Este campo es requerido.
        </small>
      </div>

      <div class="row mb-3">

        <label for="password"
        class="text-dark text-opacity-75 form-label p-0 fw-bold d-flex align-items-center gap-1">
          <span class="material-symbols-outlined">
            lock
          </span>
          Contraseña:
        </label>

        <input
        type="password"
        #password
        class="form-control"
        [ngClass]="[
        passwordG?.invalid && passwordG?.touched ? 'border-danger' : '',
        passwordG?.valid && passwordG?.touched ? 'border-success' : ''
        ]"
        placeholder="Tu contraseña..."
        formControlName="password">

        <small
        *ngIf="passwordG?.invalid && passwordG?.touched"
        class="text-danger mt-1 p-0">
          Este campo es requerido.
        </small>
      </div>
    </div>

    <button
    class="btn btn-primary fw-bold p-2 mt-2"
    [disabled]="formLogin.invalid || mostrarSpinner"
    (click)="enviarForm()">

      <app-spinner
      [clase]="'light'"
      *ngIf="mostrarSpinner">
      </app-spinner>

      <p
      *ngIf="!mostrarSpinner"
      class="p-0 m-0">
        Ingresar
      </p>

  </button>

  </form>

</div>
