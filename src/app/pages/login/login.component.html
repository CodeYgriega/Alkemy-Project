<!--CREACION DEL LOGIN-->

<div class="w-100 d-flex justify-content-center align-items-center fondo">

  <form [formGroup]="formLogin"
  class="row p-4 py-5 p-sm-5 bg-white bg-opacity-75 border shadow-lg rounded">

    <h1 class="p-0 mb-5 text-dark">Iniciar sesión</h1>

    <div class="col mt-2">
      <div class="row mb-3">
        <label for="email"
        class="text-dark text-opacity-75 form-label p-0 fw-bold">
        Email:</label>
        <input type="email"
        #email
        class="form-control"
        [ngClass]="emailG?.invalid && emailG?.touched ? 'border-danger' : '' "
        placeholder="Tu email..."
        formControlName="email">

        <small
        *ngIf="emailG?.invalid && emailG?.touched"
        class="text-danger mt-1 p-0">
          Este campo es requerido.
        </small>
      </div>

      <div class="row mb-3">
        <label for="password"
        class="text-dark text-opacity-75 form-label p-0 fw-bold">
        Contraseña:</label>
        <input
        type="password"
        #password
        class="form-control"
        [ngClass]="passwordG?.invalid && passwordG?.touched ? 'border-danger' : '' "
        placeholder="Tu contraseña..."
        formControlName="password">

        <small
        *ngIf="passwordG?.invalid && passwordG?.touched"
        class="text-danger mt-1 p-0">
          Este campo es requerido.
        </small>
      </div>
    </div>

      <div
    *ngIf="mostrarMensajeError"
    class="alert alert-danger d-flex align-items-center pb-0">
      <p>
        Email y/o contraseña inválidos. <br>
        Verifique los datos ingresados y vuelva a intentar.
      </p>
    </div>
-->

    <button
    class="btn btn-primary fw-bold p-2 mt-2"
    [disabled]="formLogin.invalid || mostrarSpinner"
    (click)="enviarForm()">
      <div
      *ngIf="mostrarSpinner"
      class="spinner-border text-light">
        <span class="sr-only"></span>
      </div>
      <p
      *ngIf="!mostrarSpinner"
      class="p-0 m-0">
        Ingresar
      </p>
  </button>

  </form>

</div>
