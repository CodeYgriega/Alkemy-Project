<div id="card" class="card shadow">

  <img src="{{receta.image}}" alt="Imagen de {{receta.title}}" class="card-img-top"> <!--{{receta.image}}-->

  <div class="card-body">
    <p class="card-title fs-4">{{receta.title}}</p> <!--{{receta.title}}-->

  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item py-2"><span class="fw-bold">Precio: </span>{{receta.pricePerServing | currency}}</li>
    <li class="list-group-item py-2"><span class="fw-bold">Preparación: </span>{{receta.readyInMinutes}} minutos</li>
    <li class="list-group-item py-2"><span class="fw-bold">Vegetariano: </span>
      <span *ngIf="receta.vegetarian">Si</span>
      <span *ngIf="!receta.vegetarian">No</span>
    </li>
  </ul>

  <div class="card-body d-flex gap-3 justify-content-center align-items-center pt-4">
    <button class="btn btn-primary">Ver detalles</button>
    <button class="btn btn-primary" (click)="capturarPlato(receta)">Añadir al menú</button>
  </div>

</div>
